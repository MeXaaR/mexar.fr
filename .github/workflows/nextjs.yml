# Workflow GitHub Actions pour déployer un site Next.js sur GitHub Pages

name: Deploy Next.js site to Pages

on:
  # Déclenche le workflow sur les pushes vers la branche main
  push:
    branches: ["main"]

  # Permet de déclencher manuellement le workflow depuis l'onglet Actions
  workflow_dispatch:

# Définir les permissions nécessaires pour le déploiement
permissions:
  contents: read
  pages: write
  id-token: write

# Limiter les déploiements concurrents pour éviter les conflits
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Correction du static_site_generator à nextjs
          static_site_generator: nextjs

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Génère une nouvelle cache à chaque changement de packages ou de fichiers sources
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # Si les fichiers sources changent mais pas les packages, reconstruire à partir d'une cache précédente
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Export Next.js project
        run: ${{ steps.detect-package-manager.outputs.runner }} next export

      - name: List files in out
        run: ls -la ./out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job de Déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
